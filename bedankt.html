<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bedankt!</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Montserrat:wght@100;400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #fff8dc;
      font-family: 'Montserrat', sans-serif;
      padding: 40px 16px;
      text-align: center;
    }

    /* Fade-in */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    /* Kaart-stijl */
    .card {
      background: #fffdf7;
      border: 1px solid #e2d3b5;
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 520px;
      margin: 60px auto;
      box-shadow:
        0 4px 8px rgba(0,0,0,0.08),
        0 8px 20px rgba(0,0,0,0.12);
      position: relative;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.6);
      pointer-events: none;
    }

    h1 {
      color: #a67c52;
      font-family: 'Special Elite', serif;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #5a4632;
      margin-bottom: 30px;
    }

    /* Knop */
    .btn {
      display: inline-block;
      background-color: #a67c52;
      color: #fff8e1;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 17px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #8b5e3c;
    }
  </style>
</head>

<body>

  <div class="card fade-in">
    <h1>Bedankt!</h1>
    <p>Dank je wel. Je bericht is veilig geland in onze inbox.</p>

    <a href="index.html" class="btn">Terug naar de reisverhalen</a>
  </div>

</body>
</html>
